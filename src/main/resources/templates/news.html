<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>This is news page</title>
</head>
<body>

<div th:if="${!news.empty}">
    <div th:each="news : ${news}">
        <table border="1">
            <thead>
            <tr>
                <th>id</th>
                <th>publishDate</th>
                <th>title</th>
                <th>text</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span th:text="${news.id}"></span></td>
                <td><span th:text="${#dates.format(news.publishDate, 'dd-MM-yyyy')}"></span></td>
                <td><span th:text="${news.title}"></span></td>
                <td><span th:text="${news.text}"></span></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>

<div th:if="${news.empty}">
    <p>There are no latest news</p>
</div>

</body>
</html>
